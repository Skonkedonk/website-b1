            document.body.classList.remove('is-preload');
        const body = document.body; 
        const toggleButton = document.getElementById('headerToggle');
    
        if (toggleButton) {
            console.log("Button found and script running on window.onload:", toggleButton);
    
            toggleButton.addEventListener('click', function () {
                console.log("Toggle button clicked");
                body.classList.toggle('header-visible');
                console.log("Body class 'header-visible' toggled:", body.classList.contains('header-visible'));
            });
        } else {
            console.error("Toggle button not found!");
        }
    };
    

    document.addEventListener('DOMContentLoaded', function () {
    const dropdown = document.querySelector('.dropdown .dropbtn');
    const dropdownContent = document.querySelector('.dropdown .dropdown-content');

    if (dropdown && dropdownContent) {
        dropdown.addEventListener('click', function () {
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
    }
});
