<div>
    <!-- Form Modal -->
    <button onclick="addEntry()">Open Form</button>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <form id="entryForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Choose a category</option>
                    <option value="Category1">Books</option>
                    <option value="Category2">Music</option>
                    <option value="Category3">Computer</option>
                    <option value="Category3">Tabletop</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="rating0">0</option>
                    <option value="rating1">1</option>
                    <option value="rating2">2</option>
                    <option value="rating3">3</option>
                    <option value="rating4">4</option>
                    <option value="rating5">5</option>
                    <option value="rating6">6</option>
                    <option value="rating7">7</option>
                    <option value="rating8">8</option>
                    <option value="rating9">9</option>
                    <option value="rating10">10</option>
                </select>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" required><br />

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    function addEntry() {
        document.getElementById('formModal').style.display = 'block';
    }

    function closeForm() {
        document.getElementById('formModal').style.display = 'none';
    }

    // Close the modal when clicking outside of it
    window.onclick = function (event) {
        if (event.target == document.getElementById('formModal')) {
            document.getElementById('formModal').style.display = 'none';
        }
    }
</script>
