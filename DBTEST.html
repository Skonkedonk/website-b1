<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Example</title>
</head>
<body>
    <h1>GraphQL Example</h1>

    <h2>Create User</h2>
    <form id="createUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="name">secondthing:</label>
        <input type="text" id="second" name="second" required>
        <button type="submit">Create User</button>
    </form>

    <h2>Users</h2>
    <ul id="userList"></ul>

    <script>
        const form = document.getElementById('createUserForm');
        const userList = document.getElementById('userList');

        // Function to fetch users
        async function fetchUsers() {
            const response = await fetch('http://localhost:4000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: `
                        query {
                            users {
                                id
                                name
                                second
                            }
                        }
                    `
                })
            });
            const result = await response.json();
            console.log('Fetched users:', result.data.users);
            return result.data.users;
        }

        async function createUser(name, second) {
    console.log('Creating user:', name, ' & ', second);
    const response = await fetch('http://localhost:4000', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            query: `
                mutation {
                    createUser(name: "${name}", second: "${second}") {
                        id
                        name
                        second
                    }
                }
            `
        })
    });

    const result = await response.json();
    console.log('Created user:', result.data.createUser);
    return result.data.createUser;
}


        // Form submit event handler
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = form.name.value;
            const second = form.second.value;
            await createUser(name, second);
            form.reset();
            renderUsers();
        });

        async function renderUsers() {
    const users = await fetchUsers();
    console.log('Users fetched for rendering:', users); // Log the users array
    userList.innerHTML = ''; // Clear the list before rendering

    users.forEach(user => {
        if (user && user.name && user.second) {
            const li = document.createElement('li');
            li.textContent = `${user.name} - ${user.second}`;
            userList.appendChild(li);
        } else if (user && user.name) {
            const li = document.createElement('li');
            li.textContent = `${user.name}`;
            userList.appendChild(li);
        } else {
            console.error('User data is missing expected properties:', user);
        }
    });
}

        // Initial render
        renderUsers();
    </script>
</body>
</html>
