<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Example</title>
</head>

<body>
    <h1>GraphQL Example</h1>

    <h2>Create Entry</h2>
    <form id="createEntryForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required><br />

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br /><br />

        <button type="submit">Create Entry</button>
    </form>

    <h2>Entries</h2>
    <ul id="entryList"></ul>

    <script>
        const form = document.getElementById('createEntryForm');
        const entryList = document.getElementById('entryList');

        // Function to fetch entries
        async function fetchEntries() {
            const response = await fetch('http://localhost:4000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: `
                query {
                    entries {
                        id
                        title
                        description
                        category
                        rating
                        file
                    }
                }
            `
                })
            });
            const result = await response.json();
            return result.data.entries;
        }

        async function createEntry(title, description, category, rating, file) {
            const formData = new FormData();

            // Construct GraphQL operation and variables
            const operations = {
                query: `
            mutation($title: String!, $description: String!, $category: String!, $rating: Int!, $file: Upload) {
                createEntry(title: $title, description: $description, category: $category, rating: $rating, file: $file) {
                    id
                    title
                    description
                    category
                    rating
                    file
                }
            }
        `,
                variables: {
                    title: title,
                    description: description,
                    category: category,
                    rating: parseInt(rating),
                    file: null
                }
            };

            // Add the GraphQL operation to the formData
            formData.append('operations', JSON.stringify(operations));

            // Specify which part of the request corresponds to the file
            const map = {
                "0": ["variables.file"]
            };
            formData.append('map', JSON.stringify(map));

            // Append the actual file to the formData
            formData.append('0', file);

            const response = await fetch('http://localhost:4000/graphql', {
                method: 'POST',
                body: formData // Send FormData instead of JSON
            });

            const result = await response.json();
            return result.data.createEntry;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = form.title.value;
            const description = form.description.value;
            const category = form.category.value;
            const rating = form.rating.value;
            const file = form.file.files[0]; // Get the selected file

            await createEntry(title, description, category, rating, file);
            form.reset();
            renderEntries();
        });

        async function renderEntries() {
            const entries = await fetchEntries();
            entryList.innerHTML = '';

            entries.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.title} - ${entry.description} - ${entry.category} - ${entry.rating}`;
                entryList.appendChild(li);
            });
        }

        renderEntries();
    </script>
</body>

</html>
