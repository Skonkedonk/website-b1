<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL File Upload Example</title>
</head>
<body>
    <h1>GraphQL File Upload Example</h1>

    <h2>Create Entry</h2>
    <form id="createEntryForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required><br />

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br /><br />

        <button type="submit">Create Entry</button>
    </form>

    <h2>Entries</h2>
    <ul id="entryList"></ul>

    <script>
        async function uploadFile(title, description, category, rating, file) {
    const formData = new FormData();

    // Add the operations field with the GraphQL mutation and variables
    formData.append('operations', JSON.stringify({
        query: `
            mutation uploadFile($title: String!, $description: String!, $category: String!, $rating: Int!, $file: Upload) {
                uploadFile(title: $title, description: $description, category: $category, rating: $rating, file: $file) {
                    id
                    title
                    description
                    category
                    rating
                    filePath
                    fileType
                    fileSize
                }
            }
        `,
        variables: {
            title: title,
            description: description,
            category: category,
            rating: rating,
            file: null
        }
    }));

    // Add the map field to indicate which field in the GraphQL variables corresponds to the file
    formData.append('map', JSON.stringify({ '0': ['variables.file'] }));

    // Add the actual file to FormData
    if (file) {
        formData.append('0', file);  // File itself goes here
    } else {
        console.warn('No file selected!');
    }

    try {
        const response = await fetch('http://127.0.0.1:4000/graphql', {
            method: 'POST',
            body: formData,
        });

        const result = await response.json();

        // Log the entire response to inspect it
        console.log('GraphQL response:', result);

        // Check if there are errors in the response
        if (result.errors) {
            console.error('GraphQL errors:', result.errors);
            throw new Error('Failed to create entry');
        }

        if (result && result.data && result.data.uploadFile) {
            return result.data.uploadFile;
        } else {
            throw new Error('Failed to create entry');
        }
    } catch (error) {
        console.error('Error during upload:', error);
    }
}


        // Handle form submission
        const form = document.getElementById('createEntryForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent traditional form submission

            const title = form.title.value;
            const description = form.description.value;
            const category = form.category.value;
            const rating = parseInt(form.rating.value);
            const file = form.file.files[0];  // Get the selected file

            try {
                await uploadFile(title, description, category, rating, file);
                form.reset();
                renderEntries();
            } catch (error) {
                console.error('Error in form submission:', error);
            }
        });

        // Function to fetch entries (not directly relevant to the current issue, but included for completeness)
        async function fetchEntries() {
            const response = await fetch('http://127.0.0.1:4000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: `
                    query {
                        entries {
                            id
                            title
                            description
                            category
                            rating
                            filePath
                        }
                    }
                    `
                })
            });
            const result = await response.json();
            return result.data.entries;
        }

        // Render entries (not directly related to current issue)
        async function renderEntries() {
            const entries = await fetchEntries();
            const entryList = document.getElementById('entryList');
            entryList.innerHTML = '';

            entries.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.title} - ${entry.description} - ${entry.category} - ${entry.rating}`;
                entryList.appendChild(li);
            });
        }

        // Initial render of entries
        renderEntries();
    </script>
</body>
</html>
