<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Example</title>
</head>
<body>
    <h1>GraphQL Example</h1>

    <h2>Create Entry</h2>
    <form id="createEntryForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required><br />

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br /><br />

        <button type="submit">Create Entry</button>
    </form>

    <h2>Entries</h2>
    <ul id="entryList"></ul>

    <script>
        // Declare form variable only once
        const form = document.getElementById('createEntryForm');

        // Function to fetch entries (not relevant to the current issue, but included for completeness)
        async function fetchEntries() {
            const response = await fetch('http://localhost:4000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: `
                    query {
                        entries {
                            id
                            title
                            description
                            category
                            rating
                            filePath
                        }
                    }
                    `
                })
            });
            const result = await response.json();
            return result.data.entries;
        }

        // Correctly declare and use the uploadFile function
        async function uploadFile(title, description, category, rating, file) {
            const formData = new FormData();

            // Adding the operations field
            formData.append('operations', JSON.stringify({
                query: `
                    mutation uploadFile($title: String!, $description: String!, $category: String!, $rating: Int!, $file: Upload) {
                        uploadFile(title: $title, description: $description, category: $category, rating: $rating, file: $file) {
                            id
                            title
                            description
                            category
                            rating
                            filePath
                            fileType
                            fileSize
                        }
                    }
                `,
                variables: {
                    title: title,
                    description: description,
                    category: category,
                    rating: rating,
                    file: null
                }
            }));

            // Adding the map field
            formData.append('map', JSON.stringify({ '0': ['variables.file'] }));

            // Adding the actual file
            formData.append('0', file);  // File itself goes here

            try {
                // Sending the POST request via fetch
                const response = await fetch('http://localhost:4000/graphql', {
                    method: 'POST',
                    body: formData
                });

                // Parsing the response
                const result = await response.json();

                // Log the response to see what's returned
                console.log('GraphQL response:', result);

                if (result && result.data && result.data.uploadFile) {
                    return result.data.uploadFile;
                } else {
                    throw new Error('Failed to create entry');
                }
            } catch (error) {
                console.error('Error during upload:', error);
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent traditional form submission

            const title = form.title.value;
            const description = form.description.value;
            const category = form.category.value;
            const rating = parseInt(form.rating.value);
            const file = form.file.files[0];

            try {
                await uploadFile(title, description, category, rating, file);
                form.reset();
                renderEntries();
            } catch (error) {
                console.error('Error in form submission:', error);
            }
        });

        // Render entries (not directly related to current issue)
        async function renderEntries() {
            const entries = await fetchEntries();
            const entryList = document.getElementById('entryList');
            entryList.innerHTML = '';

            entries.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.title} - ${entry.description} - ${entry.category} - ${entry.rating}`;
                entryList.appendChild(li);
            });
        }

        renderEntries();
    </script>
</body>
</html>
